<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roar Cycle - Bike Repairs in Dublin</title>

    <!-- CSS Reset By Meyers -->
    <link rel="stylesheet" href="cssreset-meyers.css" />

    <!-- My Own Written CSS -->
    <link rel="stylesheet" href="Styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/912726dacf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="Logo">
          <a href="index.html">
            <img
              src="/Images/logo-roar-bikes.svg"
              alt="Bike Repairs Services Logo"
            />
          </a>
        </div>
        <nav>
          <div class="navButton">
            <a href="#"> Book Online </a>
            <div class="dropdown">
              <div class="navButton">
                <a href="#"> Onsite Service </a>
              </div>
              <div class="navButton">
                <a href="#"> Parts Delivery </a>
              </div>
              <div class="navButton">
                <a href="#"> Request Callback </a>
              </div>
            </div>
          </div>
          <div class="navButton">
            <a href="#"> About </a>
          </div>
          <div class="navButton">
            <a href="#"> Contact </a>
          </div>
        </nav>
      </header>
      <div class="main2">
        <h1>Contact us.</h1>
        <p>
          Do you have any questions? Please do not hesitate to contact us
          directly. Our team will come back to you within a matter of hours to
          help you.
        </p>
        <form action="#" method="post">
          <div class="inputWrapper">
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="inputWrapper">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="inputWrapper">
            <textarea
              name="message"
              id="message"
              cols="100"
              rows="5"
              placeholder="Let us know what you think"
            ></textarea>
          </div>
          
          <div class="inputWrapper">
            <input type="checkbox" name="emailSub" id="emailSub" checked/>
            <label for="emailSub">Sign Up For Email Newsletter</label>
          </div>
          
          <div class="radioWrapper">
            <p>Preferred contact method</p>
              <input type="radio" name="contactPreference" id="phone" value="phone"/>
              <label for="phone">Phone</label>
              <input type="radio" name="contactPreference" id="email2" value="email"/>
              <label for="email">Email</label>
          </div>

          <div class="submitWrapper">
            <input type="submit" value="Submit" class="Button"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
